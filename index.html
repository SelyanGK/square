<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square | Simple Invite Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #39FF14;
        --bg-color: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      .font-geist {
        font-family: 'Geist', sans-serif;
      }
      .bento-card {
        background: rgba(255, 255, 255, 0.015);
        border: 1px solid rgba(255, 255, 255, 0.04);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 32px;
      }
      .bento-card:hover {
        border-color: rgba(57, 255, 20, 0.1);
        background: rgba(255, 255, 255, 0.03);
        transform: translateY(-4px);
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 50% -20%, rgba(57, 255, 20, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(57, 255, 20, 0.02) 0%, transparent 40%);
        z-index: -1;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
